<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../flex/css/style.css">
	<meta name="viewport" content="width=device-width , initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>animation</title>
</head>

<body>
	<div class="wrapper">

		<div class="progresbar">
			<input type="radio" id="zero" name="progress-value" class="progressbar__checker">
			<label class="progresbar__controller" for="zero">0%</label>
			<input type="radio" id="twenty-five" name="progress-value" class="progressbar__checker">
			<label class="progresbar__controller" for="twenty-five">25%</label>
			<input type="radio" id="fivety" name="progress-value" class="progressbar__checker">
			<label class="progresbar__controller" for="fivety">50%</label>
			<input type="radio" id="seventy-five" name="progress-value" class="progressbar__checker">
			<label class="progresbar__controller" for="seventy-five">75%</label>
			<input type="radio" id="hundred" name="progress-value" class="progressbar__checker">
			<label class="progresbar__controller" for="hundred">100%</label>

			<div class="side side__front">
				<div class="side__fill"></div>
			</div>
			<div class="side side__back">
				<div class="side__fill"></div>
			</div>
			<div class="side side__bottom">
				<div class="side__fill"></div>
			</div>
			<div class="side side__top">
				<div class="side__fill"></div>
			</div>
			<div class="side side__left"></div>
		</div>

	</div>
</body>


</html>
